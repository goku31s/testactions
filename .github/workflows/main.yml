name:  Development
on: 
 push: 
   branches: 
   - 'main'

env: 

  REPO_NAME:  sukrit
  ENV: dev
  APP_NAME: testapp
  IMAGE_NAME: hclsukrit


jobs: 
  integration: 
    runs-on: ubuntu-latest
    steps: 
    - name: checkout main branch
      uses: actions/checkout@v3
      with: 
        ref: main 
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    -
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  cd: 

    needs: integration
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout Deployment Repo
        uses: actions/checkout@v3
        with:
          repository:  goku431/testgitopsgithubactions
          token: ${{ secrets.GH_PAT }}
          ref: 'main'
      - 
        name: Updating Deployment Image
        run: |
          export IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          echo $IMAGE_NAME
          sed -i "s|mdhack/hcl.*$|$IMAGE_NAME|" deployment.yaml
      -
        name: Push To Repository
        run: |
          git config --global user.email "sukrit.ss.31@gmail.com"
          git config --global user.name "goku31s"
          git add .
          git commit -m "${IMAGE_NAME} Tag"
          git push
    
    
